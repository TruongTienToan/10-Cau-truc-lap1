<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sự kiện chuột</title>
</head>
<body>
    <form>
        <img id="myImage" src="https://thuviendohoa.vn/upload/images/items/hinh-anh-qua-bong-vang-png-454.webp">
        <p>Click button below to move the image to right</p>
        <input type="button" value="Click Me" onclick="moveRight()">
    </form>
    <script>
        let imgBall = null;
        imgBall = document.getElementById('myImage');
        function init() {
            imgBall = document.getElementById('myImage');
            imgBall.style.position = 'relative';
            imgBall.style.left = '0px';              
        }
        function moveRight() {
            imgBall.style.left = parseInt(imgBall.style.left) + 40 + 'px';
        }
        window.onload = init;
    </script>
</body>
</html>
