    <!-- Bài 2: Nhập tuổi và in ra kết quả nếu tuổi học sinh đó không đủ điều kiện vào học lớp 10 <br>

    <!-- Bài 3: Nhập một số nguyên bất kỳ và in kết quả ra màn hình để nói cho người dùng biết số đó là lớn hay nhỏ hơn 0 <br>
    <script>
        let number = prompt("Nhập vào một số nguyên bất kì:");
        if(number > 0) {
            document.write(number + " lớn hơn 0")
        } else if(number < 0) {
            document.write(number + " nhỏ hơn 0")
        } else {
            document.write(number + " bằng 0")
        }
    </script> -->

    Bài 7: Tính cước điện thoại cho một gia đình với các thông số đã cho
    <script>
         let phut = prompt('nhập số phút đã gọi: ');
        let phiCD = 25000;
        let phi;
        if (phut <= 50) {
            phi = phiCD + (phut*600);
            document.write('Cước phí của bạn là:' + phi + ' VND');
        } else if (phut <= 200) {
            phi = phiCD + (50*600) + ((phut - 50)*400);
            document.write('Cước phí của bạn là: ' + phi + ' VND');
        }else if (phut > 200) {
            phi = phiCD + (50*600) + (150*400) + ((phut-200)*200);
            document.write('Cước phí của bạn là: ' + phi + ' VND');
        }
    </script>
